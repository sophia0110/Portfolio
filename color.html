<!doctype html>
<html lang="en">
  <head>
    <title>我的調色盤</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .target{
        width: 300px;
        height: 300px;
        border:2px solid #777 ;
    }

    .circle{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 5px;
        display: inline-block;
        transition: .4s;

    }
</style> 
</head>
  <body>
      <div class="container">
        <h1>我的調色盤</h1>
        <br>
        <a href="index.html"><button type="button" class="btn btn-primary" >回到首頁</button></a> 
       <hr>
          <div class="row">
              <div class="col-6">
                  <div class="target">
                </div>
                </div>
                  <div class="col-6 row">
                      <div class="circle" style="background:red"></div>
                      <div class="circle" style="background:orange"></div>
                      <div class="circle" style="background:yellow"></div>
                      <div class="circle" style="background:green"></div>
                      <div class="circle" style="background:blue"></div>
                      <div class="circle" style="background:lightblue"></div>
                      <div class="circle" style="background:purple"></div>
                  
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
        $(".circle").click(function(){
            let color=$(this).css("background")
            //取出顏色的值
            console.log(color)
            $(".target").css("background",color)
            //接收顏色的值
        })
      </script>
</body>
</html>
